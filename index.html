<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Task List UI Part-1</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <div class="row">
             <span class="card-title">Task List (TO DO LIST)</span>
              <form id="task-form">
                <div class="input-field col s12">
                  <label for="task">New Task</label>
                  <input type="text" name="input" id="task-input">
                </div>
                <input type="submit" class="btn" value="Add Task">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5>Tasks</h5>
            <form id="filter-form">
              <div class="input-field col s12">
                <label for="task">Filter Tasks</label>
                <input type="text" name="input"  id="filter">
              </div>
            </form>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Clear tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
  <script src="app.js"></script>
</body>
</html>
